# Alembic configuration file for database migrations
# Generated for Arbitrage Bot persistence layer

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# The SQLAlchemy connection URL
sqlalchemy.url = postgresql+asyncpg://arbitrage_user:arbitrage_secure_password@localhost:5432/arbitrage_bot

# Logging configuration
[alembic]
script_location = alembic
prepend_sys_path = .
sqlalchemy.url = postgresql+asyncpg://arbitrage_user:arbitrage_secure_password@localhost:5432/arbitrage_bot
version_location_identifier = afa

# Migration configuration
version_path_separator = :

# Template options
file_template = %%(rev)s_%%(slug)s
